name: Retrain dataset from caRtola

on:
  workflow_dispatch:
  schedule:
    # Todo dia Ã s 06:15 UTC (03:15 no Brasil em parte do ano)
    - cron: "15 6 * * *"

jobs:
  build-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Clone caRtola
        run: |
          rm -rf caRtola
          git clone --depth 1 https://github.com/henriquepgomide/caRtola.git

      - name: Build training CSV
        run: |
          python scripts/build_train_from_cartola.py --cartola_dir caRtola --years 2014,2015,2016,2017,2018,2019,2020,2021,2022,2023 --out_csv data/train.csv

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/train.csv
          git diff --cached --quiet || git commit -m "Auto-update train.csv"
          git push
